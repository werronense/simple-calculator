<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="calculator">
        <div class="row">
          <div class="display"></div>
        </div>
        <div class="row">
          <button type="button" class="danger" id="ac">AC</button>
          <button type="button" class="danger" id="ce">CE</button>
          <button type="button" class="operator warn" id="add">+</button>
          <button type="button" class="operator warn" id="subtract">-</button>
        </div>
        <div class="row">
          <button type="button" class="number neutral" id="7">7</button>
          <button type="button" class="number neutral" id="8">8</button>
          <button type="button" class="number neutral" id="9">9</button>
          <button type="button" class="operator warn" id="multiply">*</button>
        </div>
        <div class="row">
          <button type="button" class="number neutral" id="4">4</button>
          <button type="button" class="number neutral" id="5">5</button>
          <button type="button" class="number neutral" id="6">6</button>
          <button type="button" class="operator warn" id="divide">/</button>
        </div>
        <div class="row">
          <button type="button" class="number neutral" id="1">1</button>
          <button type="button" class="number neutral" id="2">2</button>
          <button type="button" class="number neutral" id="3">3</button>
          <button type="button" class="neutral" id=".">.</button>
        </div>
        <div class="row">
          <button type="button" class="number neutral" id="0">0</button>
          <button type="button" class="go" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
