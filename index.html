<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="page">
      <div class="calculator">
        <div class="row">
          <div class="display"></div>
        </div>
        <div class="row">
          <button type="button" class="danger">AC</button>
          <button type="button" class="danger">CE</button>
          <button type="button" class="warn">+</button>
          <button type="button" class="warn">-</button>
        </div>
        <div class="row">
          <button type="button" class="neutral">7</button>
          <button type="button" class="neutral">8</button>
          <button type="button" class="neutral">9</button>
          <button type="button" class="warn">*</button>
        </div>
        <div class="row">
          <button type="button" class="neutral">4</button>
          <button type="button" class="neutral">5</button>
          <button type="button" class="neutral">6</button>
          <button type="button" class="warn">/</button>
        </div>
        <div class="row">
          <button type="button" class="neutral">1</button>
          <button type="button" class="neutral">2</button>
          <button type="button" class="neutral">3</button>
          <button type="button" class="neutral">.</button>
        </div>
        <div class="row">
          <button type="button" class="neutral">0</button>
          <button type="button" class="go">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
